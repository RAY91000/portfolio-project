<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - AttHackMe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold text-center mb-6">Connexion</h2>
        <form id="loginForm" class="space-y-4">
            <input type="email" name="email" placeholder="Email" required class="w-full px-3 py-2 border rounded" />
            <input type="password" name="password" placeholder="Mot de passe" required class="w-full px-3 py-2 border rounded" />
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Se connecter</button>
        </form>
        <p id="loginMsg" class="mt-4 text-center text-sm text-red-500"></p>
        <div class="text-center mt-4">
            <a href="/" class="text-indigo-500 hover:underline">Retour</a>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
<!-- This is the login page of the AttHackMe application. It allows users to enter their email and password to log in. -->
<!-- The page uses Tailwind CSS for styling and is designed to be simple and user-friendly. -->
