<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - AttHackMe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold text-center mb-6">Cr√©er un compte</h2>
        <form id="registerForm" class="space-y-4">
            <input type="text" name="username" placeholder="Nom d'utilisateur" required class="w-full px-3 py-2 border rounded" />
            <input type="email" name="email" placeholder="Email" required class="w-full px-3 py-2 border rounded" />
            <input type="password" name="password" placeholder="Mot de passe" required class="w-full px-3 py-2 border rounded" />
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">S'inscrire</button>
        </form>
        <p id="registerMsg" class="mt-4 text-center text-sm text-red-500"></p>
        <div class="text-center mt-4">
            <a href="/" class="text-indigo-500 hover:underline">Retour</a>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
