<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Share Tech Mono', monospace; }
    </style>

    <meta charset="UTF-8">
    <title>Challenges - AttHackMe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f0f1b] font-mono text-white min-h-screen p-8">

    <div id="userBadge" class="fixed top-4 right-6 bg-green-700 text-white px-4 py-2 rounded-lg shadow-lg text-sm font-mono hidden">
        Logged in as <span id="usernameDisplay"></span>
    </div>

    <h2 class="text-2xl font-bold text-center text-purple-600 mb-6">Challenges</h2>
    <ul id="challengeList" class="space-y-4 max-w-2xl mx-auto">
        <!-- Challenges generated by JS -->
    </ul>
    <div class="text-center mt-8">
        <a href="/" class="text-indigo-500 hover:underline">Back</a>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
<!-- This is the challenges page of the AttHackMe application. It displays a list of available challenges for users to attempt. -->
<!-- The page uses Tailwind CSS for styling and is designed to be simple and user-friendly. -->
