<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body { font-family: 'Share Tech Mono', monospace; }
    </style>

    <meta charset="UTF-8">
    <title>Challenges - AttHackMe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f0f1b] font-mono text-white min-h-screen overflow-hidden px-4 py-4">

    <!-- Header with Username + Logout -->
    <div class="flex justify-between items-center mb-4 px-0 py-0">
        <div id="userBadge" class="bg-green-700 text-white px-4 py-2 rounded-lg shadow text-sm font-mono hidden">
            👤 <span id="usernameDisplay"></span>
        </div>
        <button id="logoutBtn" class="bg-red-600 px-3 py-1 rounded text-white text-sm hover:bg-red-700">
            🔓 Logout
        </button>
    </div>

    <!-- Scrollable challenge list -->
    <h1 class="text-purple-400 text-3xl font-bold mb-12 text-center">Challenges</h1>

    <div class="flex justify-center items-center h-[calc(100vh-100px)]">
        <div id="scrollWrapper" class="scroll-list__wrp w-full max-w-2xl h-[700px] overflow-y-auto">
                <ul id="challengeList" class="space-y-8 px-4">
                <!-- JS will fill this list -->
                </ul>
        </div>


    <div class="text-center mt-8">
        <a href="/" class="text-indigo-500 hover:underline">← Back</a>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
<!-- This is the challenges page of the AttHackMe application. It displays a list of available challenges, each with a title, description, and difficulty level. Users can click on a challenge to view its details and start it. The page uses Tailwind CSS for styling and is designed to be simple and user-friendly. -->
<!-- The challenges are dynamically generated using JavaScript, which fetches the challenge data from the server. The page also includes a user badge that displays the logged-in user's name and a logout button. -->
